plugins {
    id 'java'
}

group 'geo'
version '0.0.1-SNAPSHOT'
sourceCompatibility = '11'

repositories {
    maven {
        url "https://repo.osgeo.org/repository/release/"
    }
    mavenCentral()
}

dependencies {
    implementation files("/lib/postgresql-42.3.1.jar")
    implementation 'org.geotools:gt-shapefile:26.1'
    implementation 'org.geotools:gt-epsg-hsql:26.1'
    implementation group: 'org.postgresql', name: 'postgresql', version: '42.4.1'
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.7.0'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.7.0'
}

test {
    useJUnitPlatform()
}